<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Создать учетную запись</title>

		<link rel="apple-touch-icon-precomposed" sizes="76x76" href="images/favicon/apple-touch-icon-76x76.png">

		<link rel="icon" type="image/png" href="images/favicon/favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="images/favicon/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="images/favicon/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="images/favicon/favicon-128.png" sizes="128x128">
		<meta name="application-name" content="&amp;nbsp;">
		<meta name="msapplication-TileColor" content="#FFFFFF">
		<meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
		<meta name="msapplication-square70x70logo" content="images/favicon/mstile-70x70.png">
		<meta name="msapplication-square150x150logo" content="images/favicon/mstile-150x150.png">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css" type="text/css">
	</head>
	<body>
		<main class="main">
			<div class="page-enter">
				<div class="page-enter__img"><img class="img-fluid" src="images/page-enter-img.jpg"></div>
				<div class="page-enter__container">
					<div class="page-enter__header">
						<div class="page-enter__logo"><img src="images/logo.svg"></div>
					</div>
					<div class="page-enter__body">
						<div class="page-enter__form">
							<form class="form">
								<div class="form-row">
									<div class="form-group col-12">
										<div class="form__heading">Войти</div>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-12">
										<label for="signup-email"></label>
										<input class="form-control" id="signup-email" type="email" placeholder="Email">
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-12">
										<label for="signup-pass"></label>
										<div class="password">
											<input class="form-control" id="signup-pass" type="password" placeholder="Пароль">
											<div class="password-show"></div><a class="password-lost" href="#">Забыли пароль?</a>
										</div>
									</div>
								</div>
								<div class="form-row">
									<div class="form-group col-12">
										<button class="btn btn-primary">Войти</button>
									</div>
								</div>
							</form>
						</div>
						<div class="page-enter__social">
							<div class="page-enter__text">Войти с помощью:</div>
							<div class="social">
								<ul class="social-list">
									<li class="social-item"><a class="social-item__link" href="#">
													<svg class="icon icon-social-vk ">
														<use xlink:href="images/sprites.svg#social-vk"></use>
													</svg></a></li>
									<li class="social-item"><a class="social-item__link" href="#">
													<svg class="icon icon-social-inst-colored ">
														<use xlink:href="images/sprites.svg#social-inst-colored"></use>
													</svg></a></li>
									<li class="social-item"><a class="social-item__link" href="#">
													<svg class="icon icon-social-fb ">
														<use xlink:href="images/sprites.svg#social-fb"></use>
													</svg></a></li>
									<li class="social-item"><a class="social-item__link" href="#">
													<svg class="icon icon-social-google-plus ">
														<use xlink:href="images/sprites.svg#social-google-plus"></use>
													</svg></a></li>
									<li class="social-item"><a class="social-item__link" href="#">
													<svg class="icon icon-social-ok ">
														<use xlink:href="images/sprites.svg#social-ok"></use>
													</svg></a></li>
									<li class="social-item"><a class="social-item__link" href="#">
													<svg class="icon icon-social-ya ">
														<use xlink:href="images/sprites.svg#social-ya"></use>
													</svg></a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="page-enter__footer">У Вас уже есть запись? <a href="#">Войти</a>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="container"></div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<script src="js/vendor.js?v=1604532047020"></script>
		<script src="js/main.js?v=1604532047020"></script>
	</body>
</html>
